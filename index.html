<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" />  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="script.js" defer></script>
</head>

<body>
  <main>
  <section id="settingsUI">
    <div id="name">
      <picture class="photo">
        <img src="./images/image-jeremy.png" alt="jeremy" loading="lazy" />
      </picture>
      <h1 class="header">Jeremy Robson</h1>
    </div>
    <div class="card time-buttons">
      <a id="daily" class="paragraph settings-button">Daily</a>
      <a id="weekly" class="paragraph settings-button">Weekly</a>
      <a id="monthly" class="paragraph settings-button">Monthly</a>
    </div>
  </section>

  <section id="work" class="card" data-field="">
    <div class="card-header">
      <h1 class="paragraph bold">Work</h1>
      <button class="settings"></button>
    </div>

    <h2 class="header time">0hrs</h2>
    <p class="paragraph time-slot"></p>
  </section>

  <section id="play" class="card" data-field="">
    <div class="card-header">
      <h1 class="paragraph bold">Play</h1>
      <button class="settings"></button>
    </div>
    <h2 class="header time">0hrs</h2>
    <p class="paragraph time-slot"></p>
  </section>

  <section id="study" class="card" data-field="">
    <div class="card-header">
      <h1 class="paragraph bold">Study</h1>
      <button class="settings"></button>
    </div>
    <h2 class="header time">0hrs</h2>
    <p class="paragraph time-slot"></p>
  </section>

  <section id="exercise" class="card" data-field="">
    <div class="card-header">
      <h1 class="paragraph bold">Exercise</h1>
      <button class="settings"></button>
    </div>
    <h2 class="header time">0hrs</h2>
    <p class="paragraph time-slot"></p>
  </section>

  <section id="social" class="card" data-field="">
    <div class="card-header">
      <h1 class="paragraph bold">Social</h1>
      <button class="settings"></button>
    </div>
    <h2 class="header time">0hrs</h2>
    <p class="paragraph time-slot"></p>
  </section>

  <section id="self-care" class="card" data-field="">
    <div class="card-header">
      <h1 class="paragraph bold">Self Care</h1>
      <button class="settings"></button>
    </div>
    <h2 class="header time">0hrs</h2>
    <p class="paragraph time-slot"></p>
  </section>
  
  </main>

  </div> -->
</body>
</html>
